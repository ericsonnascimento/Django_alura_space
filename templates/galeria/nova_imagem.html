{% extends 'shared/base.html' %}
{% load static %}
{% block content %}
            <section class="galeria" style="margin-left: 5em">
                <form action="{% url 'nova_imagem' %}" method="POST" enctype="multipart/form-data">
                    {% csrf_token %}
                    <div class="row">
                        {% for field in form %}
                        <div class="col-12 col-lg-12" style="margin-bottom: 10px;">
                            <label for="{{ field.id_for_label }}" style="color:#D9D9D9; margin-bottom: 5px;">{{ field.label }}</label>
                            {{ field }}
                        </div>
                        {% for error in field.errors %}
                        <div class="alert alert-danger col-12 col-lg-12" style="margin-bottom: 10px; margin-left: 10px;">
                            {{ error }}
                        </div>
                        {% endfor %}
                        {% endfor %}
                        <div>
                            <button class="btn btn-success col-12 mt-3" type="submit">Cadastrar Nova Fotografia</button>
                        </div>
                    </div>
                </form>
            </section>
        </main>
    </div>
{% endblock %}
